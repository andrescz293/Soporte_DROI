  <body>
    <div class="modal" tabindex="-1" id="modal_login">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Modal body text goes here.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="GetPendingSupports()" >Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <main class="container-fluid">

      <div class="header_window titlebar container-flex" >
        <div class="header_title ">
          <img src="src/ui/img/Droi_Logo.svg" class="svg_logo" alt="">
        </div>
        <div class="winButton titlebar-button ButtonClose" id="close-btn">
          <svg aria-hidden="false" width="12" height="12" viewBox="0 0 12 12"><polygon fill="currentColor" fill-rule="evenodd" points="11 1.576 6.583 6 11 10.424 10.424 11 6 6.583 1.576 11 1 10.424 5.417 6 1 1.576 1.576 1 6 5.417 10.424 1"></polygon></svg>
        </div>
        <!-- <div class="winButton titlebar-button ButtonMinMax" id="max-btn">
          <svg aria-hidden="false" width="12" height="12" viewBox="0 0 12 12"><rect width="9" height="9" x="1.5" y="1.5" fill="none" stroke="currentColor"></rect></svg>
        </div> -->
        <div class="winButton titlebar-button ButtonMinMax" id="min-btn">
          <svg aria-hidden="false" width="12" height="12" viewBox="0 0 12 12"><rect fill="currentColor" width="10" height="1" x="1" y="6"></rect></svg>
        </div>
      </div>

      <hr>
      <br>

      <div class="container-flex section_div">
        <div class="container-blocks-1 container-blocks" >
          <div class="inside-blocks-left">
            <div style="float: right;">
              <label for="" class="control-label"> <strong> Usuario:</strong>  </label>            
            </div>
          </div>
          <div class="inside-blocks-right">
            <div class="ml-10">
              <span id="user_name">  </span>
            </div>
          </div>

          <div class="inside-blocks-left">
            <div style="float: right;">
              <label for="" class="control-label"> <strong> Rol:</strong>  </label>            
            </div>
          </div>
          <div class="inside-blocks-right">
            <div class="ml-10">
              <span id="user_rol">  </span>
            </div>
          </div>

        </div>

        <div class="container-blocks-2">
          <div style="float: right;">
            <button class="btn btn-danger" onclick="closeSession()">  <i class="fas fa-power-off "></i> </button>
          </div>
        </div>
      </div>

      <hr>

      <div class="title">
        <h2>Soportes pendientes</h2>
      </div>
      <div class="form-check form-switch" >
        <label for="check_All" class="form-check-label"> Listar finalizadas</label>
        <input type="checkbox" name="check_All" id="check_All" class="form-check-input">
      </div>

      <div class="card border-info contenedor" id="list_pendings">
      </div>

      <hr>
    </main>
    <script src="./renderer.js"></script>
